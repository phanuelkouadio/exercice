<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

 
</head>
<body>
  <main>
  <div class="container">
      <div class="high-container">
        <img src="images/image-equilibrium.jpg" alt="">

      </div>
      <div class="middle-containeur">
        <h3>Equilibrium #3429</h3>


      </div>
      <div class="items-container">
        <p>Our Equilibrium collection promotes balance and calm.</p>

      </div>
      <div class="center-container">
        <div class="center-container1">
          <div class="center-container1-left">
            <img src="images/icon-ethereum.svg" alt="">

          </div>
          <div class="center-container1-right">
            <p>0.041 ETH</p>

          </div>

        </div>
        <div class="center-container2">
          <div class="center-container2-left">
            <img src="images/icon-clock.svg" alt="">

          </div>
          <div class="center-container2-right">
            <p>3 days left</p>

          </div>

        </div>


      </div>
      <div class="bottom"></div>

      <div class="low-container">
        <div class="low-container-left">
          <img src="images/image-avatar.png" alt="">

        </div>
        <div class="low-container-middle">
          <p>Creation of</p>

        </div>
        <div class="low-container-right">
          <p>Jules Wyvern</p>

        </div>

      </div>
    </div>
 
  
</body>
</html>
